openapi: 3.0.0
info:
  title: Image
  version: 0.0.1
tags:
  - name: image
    description: Get information about image and manipulate this image
paths:
  /image/{id}:
    get:
      tags:
        - image
      description: Get information about uploading image
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID for find image
      responses:
        200: 
          description: Successfully receive data about image
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Image'

        400:
          $ref: 'api-doc.yaml#/components/responses/4XX'
        500:
          $ref: 'api-doc.yaml#/components/responses/5XX'
    delete: 
      tags:
        - image
      description: Delete image from server
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID for find image
      responses:
        200: 
          description: Successfully deleted image
          content:
            application/json:
              schema:
                type: object
                properties:
                  id: 
                    type: string
                  message:
                    type: string
                required:
                  - id
                example:
                  id: klj009lkc
                  message: successful deleted
        400:
          $ref: 'api-doc.yaml#/components/responses/4XX'
        401:
          $ref: 'api-doc.yaml#/components/responses/UnauthorizedError'
        500:
          $ref: 'api-doc.yaml#/components/responses/5XX'

components:
  schemas:
    Icon:
      type: object
      properties:
        id: 
          type: string
          example: ddfdzrn1dw
        url: 
          type: string
          example: public/images/pic-500x500-mid.png
        name: 
          type: string
          example: pic-500x500-mid.png, 
        description: 
          type: string
          example: Description about this photo
        
    Image:
      type: object
      properties:
        id: 
          type: string
          example: ddfdzrn1dw
        items: 
          type: array
          items:
            type: object
            properties:
              url: 
                type: string
                example: public/images/pic-500x500-mid.png
              width: 
                type: string
                example: 500
              height:
                type: string
                example: 500
              name: 
                type: string
                example: pic-500x500-mid.png, 
              description: 
                type: string
                example: Description about this photo
              templateName:
                type: string
                example: mid
            required:
              - url
              - name
      required:
        - id
        - items

    