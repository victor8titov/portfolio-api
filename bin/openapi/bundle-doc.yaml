openapi: 3.0.0
info:
  title: Portfolio REST API
  description: Api for backend project Portfolio
  contact:
    email: victor8titov@yandex.ru
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  version: 0.0.1
servers:
  - url: 'http://localhost:8000/api'
    description: dev server
paths:
  /user:
    get:
      tags:
        - user
      summary: Getting data user
      security:
        - BearerAuth: []
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: 1
                  name:
                    type: string
                    example: Vasa
                  email:
                    type: string
                    example: vasa@mail.com
        '400':
          $ref: '#/components/responses/4XX'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/5XX'
  /auth/login:
    post:
      tags:
        - auth
      summary: Logs user into the system
      requestBody:
        description: Data for login
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: username
                password:
                  type: string
                  required:
                    - username
                    - password
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  refreshToken:
                    type: string
                required:
                  - token
                  - refreshToken
                example:
                  token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
                  refreshToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
        '400':
          $ref: '#/components/responses/4XX'
        '500':
          $ref: '#/components/responses/5XX'
  /auth/logout:
    delete:
      tags:
        - auth
      summary: Logs out current logged in user session
      parameters:
        - in: query
          name: username
          description: User's name for logout
          schema:
            type: string
            example: admin
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  username:
                    type: string
                example:
                  username: admin
                  message: The user came out of the system
        '400':
          $ref: '#/components/responses/4XX'
        '500':
          $ref: '#/components/responses/5XX'
  /auth/refresh-token:
    post:
      tags:
        - auth
      summary: Create new token
      description: Create new token without login
      requestBody:
        description: These are needed to obtain tokens
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
                  required:
                    - refreshToken
              example:
                refreshToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/paths/~1auth~1login/post/responses/200/content/application~1json/schema'
        '400':
          $ref: '#/components/responses/4XX'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/5XX'
  /homepage:
    get:
      tags:
        - homepage
      summary: Get homepage data
      description: Data displayed on the main
      parameters:
        - in: query
          name: language
          description: Data to obtain a content group
          schema:
            $ref: '#/components/schemas/Language'
      responses:
        '200':
          description: Request completed successfully
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      currentLanguage:
                        $ref: '#/components/schemas/Language'
                      languages:
                        type: array
                        items:
                          $ref: '#/components/schemas/Languages'
                      title:
                        type: string
                        readOnly: true
                        example: Text for title main page
                      subtitle:
                        type: string
                        readOnly: true
                        example: Text for subtitle main page
                      description:
                        type: string
                        readOnly: true
                        example: text description for main page
                  - type: object
                    properties:
                      avatars:
                        type: array
                        items:
                          type: object
                          properties:
                            type:
                              type: string
                              example: black
                            image:
                              $ref: '#/components/schemas/LinkView/properties/icon'
        '400':
          $ref: '#/components/responses/4XX'
        '500':
          $ref: '#/components/responses/5XX'
    post:
      tags:
        - homepage
      summary: Set homepage data
      description: Setting the fields for the main page
      security:
        - BearerAuth: []
      requestBody:
        description: Query body for data change
        content:
          application/json:
            schema:
              $ref: '#/paths/~1homepage/put/requestBody/content/application~1json/schema'
      responses:
        '200':
          description: OK. Data saved
          content:
            application/json:
              schema:
                type: object
                properties:
                  language:
                    type: string
                  message:
                    type: string
                example:
                  language: en
                  message: Data for home page successful saved
        '400':
          $ref: '#/components/responses/4XX'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/5XX'
    put:
      tags:
        - homepage
      description: Update the data for the home page
      security:
        - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  properties:
                    title:
                      $ref: '#/components/schemas/StringWithDivisionIntoLanguages'
                    subtitle:
                      $ref: '#/components/schemas/StringWithDivisionIntoLanguages'
                    description:
                      $ref: '#/components/schemas/StringWithDivisionIntoLanguages'
                    avatars:
                      type: array
                      items:
                        type: object
                        properties:
                          type:
                            type: string
                            example: black
                          imageId:
                            type: string
                            example: 9
      responses:
        '200':
          $ref: '#/components/responses/200AfterSuccessfulChangesEntity'
        '400':
          $ref: '#/components/responses/4XX'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/5XX'
  /projects:
    get:
      tags:
        - projects
      description: Get a list of all projects
      parameters:
        - in: query
          name: page
          schema:
            type: number
          example: 2
        - in: query
          name: pageSize
          schema:
            type: number
          example: 10
        - in: query
          name: sort
          schema:
            $ref: '#/components/schemas/Sort'
        - in: query
          name: language
          schema:
            $ref: '#/components/schemas/Language'
      responses:
        '200':
          description: Successfully receive list projects
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      languages:
                        $ref: '#/components/schemas/Languages'
                      currentLanguage:
                        $ref: '#/components/schemas/Language'
                  - type: object
                    properties:
                      sorted:
                        $ref: '#/components/schemas/Sort'
                  - type: object
                    properties:
                      pagination:
                        $ref: '#/components/schemas/PaginationInResponse'
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/paths/~1project~1%7Bid%7D/get/responses/200/content/application~1json/schema/allOf/1'
        '400':
          $ref: '#/components/responses/4XX'
        '500':
          $ref: '#/components/responses/5XX'
    post:
      tags:
        - projects
      description: Create a new project
      security:
        - BearerAuth: []
      requestBody:
        description: Data to create an essence project
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  properties:
                    name:
                      type: string
                      example: name project
                    type:
                      type: string
                      example: type
                    stack:
                      type: array
                      items:
                        type: string
                      example:
                        - html
                        - css
                    spendTime:
                      type: string
                      example: string may be like 2 days
                    events:
                      $ref: '#/components/schemas/Events'
                  required:
                    - name
                - type: object
                  properties:
                    description:
                      $ref: '#/components/schemas/StringWithDivisionIntoLanguages'
                    imagesId:
                      type: array
                      items:
                        type: string
                        example: 1
                    links:
                      type: array
                      items:
                        $ref: '#/components/schemas/LinkCreation'
      responses:
        '200':
          $ref: '#/components/responses/200AfterSuccessfulChangesEntity'
        '400':
          $ref: '#/components/responses/4XX'
        '500':
          $ref: '#/components/responses/5XX'
  '/project/{id}':
    get:
      tags:
        - projects
      description: Get data on one project
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID for find project
        - in: query
          name: language
          schema:
            $ref: '#/components/schemas/Language'
      responses:
        '200':
          description: Successfully receive data on one project
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/paths/~1projects/get/responses/200/content/application~1json/schema/allOf/0'
                  - allOf:
                      - type: object
                        properties:
                          id:
                            type: string
                            example: 5
                          description:
                            type: string
                            example: description in Russian
                          images:
                            type: array
                            items:
                              $ref: '#/components/schemas/LinkView/properties/icon'
                          links:
                            type: array
                            items:
                              $ref: '#/components/schemas/LinkView'
                      - $ref: '#/paths/~1projects/post/requestBody/content/application~1json/schema/allOf/0'
        '400':
          $ref: '#/components/responses/4XX'
        '500':
          $ref: '#/components/responses/5XX'
    put:
      tags:
        - projects
      description: Change the essence object completely
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Id for find project
      requestBody:
        description: New parameters for project
        content:
          application/json:
            schema:
              $ref: '#/paths/~1projects/post/requestBody/content/application~1json/schema'
      responses:
        '200':
          $ref: '#/components/responses/200AfterSuccessfulChangesEntity'
        '400':
          $ref: '#/components/responses/4XX'
        '500':
          $ref: '#/components/responses/5XX'
    delete:
      tags:
        - projects
      description: Delete the project
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Id for find project for delete
      responses:
        '200':
          $ref: '#/components/responses/200AfterSuccessfulChangesEntity'
        '400':
          $ref: '#/components/responses/4XX'
        '500':
          $ref: '#/components/responses/5XX'
  /skills:
    get:
      tags:
        - skills
      description: Get a list of skills
      parameters:
        - in: query
          name: language
          schema:
            $ref: '#/components/schemas/Language'
      responses:
        '200':
          description: successfully received a list of skills
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                properties:
                  languages:
                    $ref: '#/components/schemas/Languages'
                  currentLanguage:
                    $ref: '#/components/schemas/Language'
                  groups:
                    type: array
                    items:
                      type: string
                    example:
                      - languages
                      - styles
                      - javascript libs
                      - devops
                  items:
                    type: array
                    items:
                      $ref: '#/paths/~1skill~1%7Bid%7D/get/responses/200/content/application~1json/schema/allOf/1'
        '400':
          $ref: '#/components/responses/4XX'
        '500':
          $ref: '#/components/responses/5XX'
    post:
      tags:
        - skills
      description: Creating a new skill
      security:
        - BearerAuth: []
      requestBody:
        description: Structure of new experience
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  properties:
                    name:
                      type: string
                      example: JavaScript
                    group:
                      type: string
                      example: language
                    level:
                      type: number
                      maximum: 10
                      minimum: 0
                      example: 5
                  required:
                    - name
                - type: object
                  properties:
                    description:
                      $ref: '#/components/schemas/StringWithDivisionIntoLanguages'
      responses:
        '200':
          $ref: '#/components/responses/200AfterSuccessfulChangesEntity'
        '400':
          $ref: '#/components/responses/4XX'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/5XX'
  '/skill/{id}':
    get:
      tags:
        - skills
      description: Get one entities skill by Id
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: desc
        - in: query
          name: language
          schema:
            $ref: '#/components/schemas/Language'
      responses:
        '200':
          description: Object experience received successfully
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      currentLanguage:
                        $ref: '#/components/schemas/Language'
                  - allOf:
                      - $ref: '#/paths/~1skills/post/requestBody/content/application~1json/schema/allOf/0'
                      - type: object
                        properties:
                          id:
                            type: string
                            example: 10
                          description:
                            type: string
                            example: text about this skill
        '400':
          $ref: '#/components/responses/4XX'
        '500':
          $ref: '#/components/responses/5XX'
    put:
      tags:
        - skills
      description: Change one entities skill by Id
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: desc
      requestBody:
        description: Modified object experience
        content:
          application/json:
            schema:
              $ref: '#/paths/~1skills/post/requestBody/content/application~1json/schema'
      responses:
        '200':
          $ref: '#/components/responses/200AfterSuccessfulChangesEntity'
        '400':
          $ref: '#/components/responses/4XX'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/5XX'
    delete:
      tags:
        - skills
      description: Delete one entities skill by Id
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: desc
      responses:
        '200':
          $ref: '#/components/responses/200AfterSuccessfulChangesEntity'
        '400':
          $ref: '#/components/responses/4XX'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/5XX'
  /time-stamps:
    get:
      tags:
        - time-stamps
      parameters:
        - in: query
          name: language
          schema:
            $ref: '#/components/schemas/Language'
      responses:
        '200':
          description: Received a list of time points successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  languages:
                    $ref: '#/components/schemas/Languages'
                  currentLanguage:
                    $ref: '#/components/schemas/Language'
                  items:
                    type: array
                    items:
                      $ref: '#/paths/~1time-stamp~1%7Bid%7D/get/responses/200/content/application~1json/schema/allOf/1'
        '400':
          $ref: '#/components/responses/4XX'
        '500':
          $ref: '#/components/responses/5XX'
    post:
      tags:
        - time-stamps
      description: Create a time stamp
      security:
        - BearerAuth: []
      requestBody:
        description: Time label fields
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  properties:
                    name:
                      type: string
                      example: Компания ООО Петрушка
                    link:
                      type: string
                      example: 'http://example.com'
                    events:
                      $ref: '#/components/schemas/Events'
                - type: object
                  properties:
                    description:
                      $ref: '#/components/schemas/StringWithDivisionIntoLanguages'
      responses:
        '200':
          $ref: '#/components/responses/200AfterSuccessfulChangesEntity'
        '400':
          $ref: '#/components/responses/4XX'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/5XX'
  '/time-stamp/{id}':
    get:
      tags:
        - time-stamps
      description: Get one time stamps
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: desc
        - in: query
          name: language
          schema:
            $ref: '#/components/schemas/Language'
      responses:
        '200':
          description: Successfully received the data on the time stamp
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      currentLanguage:
                        $ref: '#/components/schemas/Language'
                  - allOf:
                      - $ref: '#/paths/~1time-stamps/post/requestBody/content/application~1json/schema/allOf/0'
                      - type: object
                        properties:
                          id:
                            type: string
                            example: 10
                          description:
                            type: string
                            example: text about job
        '400':
          $ref: '#/components/responses/4XX'
        '500':
          $ref: '#/components/responses/5XX'
    put:
      tags:
        - time-stamps
      description: Change one the Time stamp
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Id Time stamp for changing
      requestBody:
        description: New Data for Time stamp
        content:
          application/json:
            schema:
              $ref: '#/paths/~1time-stamps/post/requestBody/content/application~1json/schema'
      responses:
        '200':
          $ref: '#/components/responses/200AfterSuccessfulChangesEntity'
        '400':
          $ref: '#/components/responses/4XX'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/5XX'
    delete:
      tags:
        - time-stamps
      description: Delete one of Time stamp
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: desc
      responses:
        '200':
          $ref: '#/components/responses/200AfterSuccessfulChangesEntity'
        '400':
          $ref: '#/components/responses/4XX'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/5XX'
  /callback:
    post:
      tags:
        - callback
      description: Send callback form
      security:
        - BearerAuth: []
      requestBody:
        description: Structure of new experience
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: mymail@mail.com
                message:
                  type: string
                  example: 'Hello, I want you offer interesting idea about ...'
              required:
                - email
                - message
      responses:
        '200':
          description: Message is received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Your message is received and nearest time I answer you
                required:
                  - message
        '400':
          $ref: '#/components/responses/4XX'
        '500':
          $ref: '#/components/responses/5XX'
  /social-media:
    get:
      tags:
        - social-media
      description: Get list social media entities
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/paths/~1social-media/post/requestBody/content/application~1json/schema/allOf/0'
                        - type: object
                          properties:
                            id:
                              type: string
                              example: 10
                            icon:
                              type: object
                              properties:
                                id:
                                  type: string
                                  example: 1
                                url:
                                  type: string
                                  example: public/images/pic-500x500-mid.png
                                name:
                                  type: string
                                  example: 'pic-500x500-mid.png,'
                                description:
                                  type: string
                                  example: Description about this icon
        '400':
          $ref: '#/components/responses/4XX'
        '500':
          $ref: '#/components/responses/5XX'
    post:
      tags:
        - social-media
      description: Create new link social media
      security:
        - BearerAuth: []
      requestBody:
        description: Data for new link
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  required:
                    - link
                    - name
                  properties:
                    name:
                      type: string
                      example: Github
                    link:
                      type: string
                      example: 'http://github.com/user.git'
                - type: object
                  properties:
                    imageId:
                      type: string
                      example: ddfdzrn1dw
      responses:
        '200':
          $ref: '#/components/responses/200AfterSuccessfulChangesEntity'
        '400':
          $ref: '#/components/responses/4XX'
        '500':
          $ref: '#/components/responses/5XX'
  '/social-media/{id}':
    put:
      tags:
        - social-media
      description: Change one the social media
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: desc
      requestBody:
        description: New Data for social media
        content:
          application/json:
            schema:
              $ref: '#/paths/~1social-media/post/requestBody/content/application~1json/schema'
      responses:
        '200':
          $ref: '#/components/responses/200AfterSuccessfulChangesEntity'
        '400':
          $ref: '#/components/responses/4XX'
        '500':
          $ref: '#/components/responses/5XX'
    delete:
      tags:
        - social-media
      description: Delete one of Social media
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: desc
      responses:
        '200':
          $ref: '#/components/responses/200AfterSuccessfulChangesEntity'
        '400':
          $ref: '#/components/responses/4XX'
        '500':
          $ref: '#/components/responses/5XX'
  /upload/image:
    post:
      tags:
        - upload
      description: upload image
      security:
        - BearerAuth: []
      requestBody:
        description: binary data
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: File successfully upload to server
          content:
            application/json:
              schema:
