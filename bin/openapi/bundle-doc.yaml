components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    LinkView:
      type: object
      properties:
        name:
          type: string
          example: Github
        link:
          type: string
          example: 'http://example-link.dd'
        icon:
          type: object
          properties:
            id:
              type: string
              example: 1
            description:
              type: string
              example: Description image. It can be useful for alt properties in img tag
            divisionByTemplates:
              type: array
              items:
                type: object
                properties:
                  url:
                    type: string
                    example: public/images/pic-500x500-mid.png
                  width:
                    type: string
                    example: 500
                  height:
                    type: string
                    example: 500
                  name:
                    type: string
                    example: 'pic-500x500-mid.png,'
                  template:
                    type: string
                    example: mid
                required:
                  - url
                  - name
          required:
            - id
            - items
      required:
        - link
    LinkCreation:
      type: object
      properties:
        name:
          type: string
          example: Github
        link:
          type: string
          example: 'http://example-link.dd'
        imageId:
          type: string
          example: 5
      required:
        - link
    Events:
      type: array
      items:
        type: object
        properties:
          date:
            type: string
            example: '2021-10-10T00:00:00.000Z'
          status:
            type: string
            example: status
        required:
          - date
          - status
    StringWithDivisionIntoLanguages:
      type: object
      properties:
        en:
          type: string
          example: Text in English
        ru:
          type: string
          example: Текст на русском языке
    Sort:
      type: array
      items:
        type: string
      example:
        - +name
        - '-name'
    Language:
      type: string
      enum:
        - ru
        - en
      example: en
    Languages:
      type: array
      items:
        type: string
        enum:
          - ru
          - en
      example:
        - en
        - ru
    PaginationInRequest:
      type: object
      properties:
        page:
          type: number
          readOnly: true
        pageSize:
          type: number
          readOnly: true
      example:
        page: 1
        pageSize: 10
    PaginationInResponse:
      allOf:
        - $ref: '#/components/schemas/PaginationInRequest'
        - type: object
          properties:
            totalPages:
              type: number
              readOnly: true
          required:
            - totalPages
          example:
            totalPages: 100
    4XX:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                readOnly: true
              source:
                type: string
                readOnly: true
              type:
                type: string
                readOnly: true
      example:
        errors:
          - source: title
            type: TYPE_OF_ERROR
            message: Something is going wrong
  responses:
    '403':
      description: forbidden
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                readOnly: true
            example:
              message: Forbidden
    '422':
      description: |
        Unprocessable Entity
        Answer 422 (Unprocessable Entity) means that the server understands the specified data type, and the query syntax is correct.But the token itself will not be valid
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                readOnly: true
            example:
              message: Token isn't valid
    200AfterSuccessfulChangesEntity:
      description: Successful creating
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                example: 1
              message:
                type: string
                example: Successful
            required:
              - id
    4XX:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/4XX'
    5XX:
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                readOnly: true
            example:
              message: Sorry internal server error
    UnauthorizedError:
      description: User unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/4XX'
