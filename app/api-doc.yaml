  responses:
    4XX:
      description: Client Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/4XX'
    
    403:
      description: forbidden
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                readOnly: true
            example:
              message: Forbidden
    
    5XX:
      description: Internal Server Error
      content: 
        application/json:
          schema:
            $ref: '#/components/schemas/5XX'
    
    UnauthorizedError:
      description: User unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/4XX'    
    
    
  