      tags:
        - social-media
      description: Delete one of Social media
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: desc 
      responses:
        200: 
          description: Entity Social media deleted successful
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/Deleted"
        400:
          $ref: "#/components/responses/4XX"
        500: 
          $ref: "#/components/responses/5XX"       

  /upload/image:
    post:
      tags:
        - upload
      description: upload image
      security:
        - BearerAuth: []
      requestBody:
        description: binary data
        content: 
          multipart/form-data: 
            schema:            
              type: object
              properties:      
                name:     
                  type: string
                description:  
                  type: string
                file:
                  type: string
                  format: binary
      responses:
        200: 
          description: File successfully upload to server
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/Image'
        400:
          $ref: "#/components/responses/4XX"
        401:
          $ref: '#/components/responses/UnauthorizedError'
        500:
          $ref: "#/components/responses/5XX"

  /image/{id}:
    get:
      tags:
        - image
      description: Get information about uploading image
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID for find image
      responses:
        200: 
          description: Successfully receive data about image
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Image"

        400:
          $ref: "#/components/responses/4XX"
        500:
          $ref: "#/components/responses/5XX"
    delete: 
      tags:
        - image
      description: Delete image from server
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID for find image
      responses:
        200: 
          description: Successfully deleted image
          content:
            application/json:
              schema:
                type: object
                properties:
                  id: 
                    type: string
                  message:
                    type: string
                required:
                  - id
                example:
                  id: klj009lkc
                  message: successful deleted
        400:
          $ref: "#/components/responses/4XX"
        401:
          $ref: '#/components/responses/UnauthorizedError'
        500:
          $ref: "#/components/responses/5XX"

components:
  securitySchemes:
      BearerAuth:
        type: http
        scheme: bearer
        bearerFormat: JWT

  schemas:
    StringWithDivisionIntoLanguages:
      type: object
      properties:
        en: 
          type: string
        ru:
          type: string
      example: {
        en: 'Text in English',
        ru: 'Текст на русском языке',
      }
    Sort: 
      type: array
      items:
        type: string
      example:
        ['+filed', '-field']

    Language: 
      type: string
      enum:
        - ru
        - en
      example: 
        en

    LanguageObject:
      type: object
      properties:
        language:
          $ref: "#/components/schemas/Language"
      example: 
        language: 'en'
    
    LanguageArray:
      type: array
      items: 
        type: string
        enum:
          - ru
          - en
      example: [ 'en', 'ru']
    
    PaginationInRequest:
      type: object
      properties:
        page: 
          type: number
          readOnly: true
        pageSize:
          type: number
          readOnly: true
      example:
        page: 1
        pageSize: 10
    
    PaginationInResponse:
      allOf:
        - $ref: "#/components/schemas/PaginationInRequest"
        - type: object
          properties:
            totalPages: 
              type: number
              readOnly: true
          required:
            - totalPages
          example:
            totalPages: 100
    
    Image:
      type: object
      properties:
        id: 
          type: string
        items: 
          type: array
          items:
            type: object
            properties:
              url: 
                type: string
              width: 
                type: string
              height:
                type: string
              name: 
                type: string
              description: 
                type: string
              templateName:
                type: string
            required:
              - url
              - name
      required:
        - id
        - items
      example:
        id: ddfdzrn1dw
        items: [ {
          name: pic-500x500-mid.png, 
          templateName: 'mid',
          width: 500, 
          height: 500, 
          description: about this photo text, 
          url: public/images/pic-500x500-mid.png, 
          } ]

    HomePageBase: 
      type: object
      properties:
        title: 
          type: string
          readOnly: true
        subtitle: 
          type: string
          readOnly: true
        description:
          type: string
          readOnly: true
      example:
            title: Text for title main page
            subtitle: Text for subtitle main page
