openapi: 3.0.0
info:
  title: Portfolio REST API
  description: Api for backend project Portfolio
  contact:
    email: victor8titov@yandex.ru
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.0.1
servers:
- url: http://localhost:3000/api
  description: dev server
tags:
  - name: auth
    description: Endpoint is for authorization Users
  - name: homepage
    description: Data for display on the main page
  - name: projects
    description: Data on projects who made the owner of the page
  - name: skills
    description: Skills which has the site owner
  - name: time-stamps
    description: Career history
  - name: callback
    description: Working with feedback form
  - name: social-media
    description: Management of links for communication with the site owner
  - name: upload
    description: Upload file
  - name: image
    description: Get information about image and manipulate this image
paths:
  /auth/login:
    get:
      tags:
        - auth
      summary: Logs user into the system
      parameters:
        - name: username
          in: query
          description: The user name for login
          required: true
          schema:
              type: string
        - name: password
          in: query
          description: The password for login in clear text
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JwtToken"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/4XX'
        500:
          $ref: '#/components/responses/5XX'

  /auth/logout:
    get:
      tags:
      - auth
      summary: Logs out current logged in user session
      parameters:
        - in: query
          name: username
          description: User's name for logout
          schema:
            type: string
            example: admin
      responses:
        200:
            description: successful operation
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                    username:
                      type: string
                  example:
                    username: admin
                    message: The user came out of the system
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/4XX'
        500:
          $ref: '#/components/responses/5XX'

  /auth/refresh-token:
    post:
      tags:
      - auth
      summary: Create new token
      description: Create new token without login
      requestBody:
        description: These are needed to obtain tokens
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken: 
                  type: string
                  required:
                    - refreshToken
              example:
                refreshToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
      responses:
        200:
            description: successful operation
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/JwtToken"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/4XX'
        500:
          $ref: '#/components/responses/5XX'
      
  /homepage:
    get:
      tags:
        - homepage
      summary: Get homepage data
      description: Data displayed on the main
      parameters:
        - in: query
          name: language
          description: Data to obtain a content group
          schema:  
            $ref: "#/components/schemas/Language"
      responses:
        200: 
          description: Request completed successfully
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/HomePageResponse'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/4XX'
        500:
          $ref: '#/components/responses/5XX'
      
    post:
      tags:
        - homepage
      summary: Set homepage data
      description: Setting the fields for the main page
      security:
        - BearerAuth: []
      requestBody:
        description: Query body for data change
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HomePageRequest'
      responses:
        200:
          description: OK. Data saved 
          content: 
            application/json:
              schema:
                type: object
                properties:
                  language:
                    type: string
                  message:
                    type: string
                example:
                  language: 'en'
                  message: Data for home page successful saved
        400:
          $ref: '#/components/responses/4XX'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        500:
          $ref: '#/components/responses/5XX'
    
    put:
      tags:
        - homepage
      description: Update the data for the home page
      security:
        - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HomePageRequest'
      responses:
        200:
          description: OK. Data Update 
          content: 
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  message:
                    type: string
                example:
                  id: 3
                  message: Data for home page successful updated
        400:
          $ref: '#/components/responses/4XX'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        500:
          $ref: '#/components/responses/5XX'

  /projects:
    get:
      tags:
        - projects
      description: Get a list of all projects
      parameters:
        - in: query
          name: page 
          schema: 
            type: number
          example: 2
        - in: query
          name: pageSize
          schema:
            type: number
          example: 10
        - in: query
          name: sort
          schema:
            $ref: "#/components/schemas/Sort"
        - in: query
          name: language
          schema:
            $ref: "#/components/schemas/Language"
      responses:
        200:
          description: Successfully receive list projects
          content: 
            application/json:
              schema:
                type: object
                properties:
                  pagination:
                    $ref: "#/components/schemas/PaginationInResponse"
                  sorted: 
                    $ref: "#/components/schemas/Sort"
                  items:
                    type: array
                    items:
                      allOf:
                      - type: object
                        required:
                          - id
                        properties:
                          id:
                            type: string
                        example:
                          id: 10
                      - $ref: '#/components/schemas/ProjectResponse'
        400:
          $ref: '#/components/responses/4XX'
        500:
          $ref: '#/components/responses/5XX'
    post:
      tags:
        - projects
      description: Create a new project
      security:
        - BearerAuth: []
      requestBody:
        description: Data to create an essence project
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectRequest'
      responses:
        200:
          description: Entity project has been successfully created
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                properties:
                  id:
                    type: string
                  message:
                    type: string
                example:
                  id: 11
                  message: Entity project has been successfully created
        400:
          $ref: "#/components/responses/4XX"
        500:
          $ref: "#/components/responses/5XX"

  /project/{id}:
    get:
      tags:
        - projects
      description: Get data on one project
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID for find project
        - in: query
          name: language
          schema:
            $ref: "#/components/schemas/Language"
      responses:
        200: 
          description: Successfully receive data on one project
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    required:
                      - id
                    properties:
                      id:
                        type: string
                    example:
                      id: 10
                  - $ref: '#/components/schemas/ProjectResponse'
        400:
          $ref: "#/components/responses/4XX"
        500:
          $ref: "#/components/responses/5XX"
    put:
      tags:
        - projects
      description: Change the essence object completely
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Id for find project
      requestBody:
        description: New parameters for project
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectRequest'
      responses:
        200:
          description: Project change has passed successfully
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                properties:
                  id:
                    type: string
                  message: 
                    type: string
                example: 
                  id: 11
                  message: Project change has passed successfully
        400:
          $ref: "#/components/responses/4XX"
        500:
          $ref: "#/components/responses/5XX"
    delete:
      tags:
        - projects
      description: Delete the project
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Id for find project for delete
      responses:
        200:
          description: Successful deleted the project
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                properties:
                  id:
                    type: string
                  message:
                    type: string
                example:
                  id: 10
                  message: Successful deleted the project
        400:
          $ref: "#/components/responses/4XX"
        500:
          $ref: "#/components/responses/5XX"

  /skills:
    get:
      tags:
        - skills
      description: Get a list of skills
      responses:
        200:
          description: successfully received a list of skills
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                properties:
                  pagination:
                    $ref: "#/components/schemas/PaginationInResponse"
                  sorted:
                    type: string
                    example: '+name,-group'
                  items:
                    type: array
                    items:
                      allOf:
                        - type: object
                          required:
                            - id
                          properties:
                            id: 
                              type: string
                          example: 
                            id: 10
                        - $ref: '#/components/schemas/Skill'
        400:
          $ref: "#/components/responses/4XX"
        500:
          $ref: "#/components/responses/5XX"
    post: 
      tags:
        - skills  
      description: Creating a new skill
      requestBody:
        description: Structure of new experience
        content:
          application/json:
            schema: 
              $ref: "#/components/schemas/Skill"
      responses:
        200:
          description: Successful creating experience
          content:
            application/json:
              schema: 
                type: object
                properties:
                  id: 
                    type: string
                  message: 
                    type: string
                required:
                  - id
                example:
                  id: 1
                  message: Successful creating experience
        400: 
          $ref: "#/components/responses/4XX"
        500:
          $ref: "#/components/responses/5XX"
  
  /skills/{id}:
    get:
      tags:
        - skills
      description: Get one entities skill by ID
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: desc 
        - in: query
          name: language
          schema:
            $ref: "#/components/schemas/Language"
      responses:
        200:
          description: Object experience received successfully 
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      id:
                        type: string
                    required:
                      - id
                    example: 
                      id: 10
                  - $ref: '#/components/schemas/Skill'                 
        400:
          $ref: "#/components/responses/4XX"
        500:
          $ref: "#/components/responses/5XX"
    put:
      tags:
        - skills
      description: Change one entities skill by ID
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: desc 
      requestBody:
        description: Modified object experience
        content:
          application/json:
            schema: 
              $ref: "#/components/schemas/Skill"
      responses:
        200:
          description: Object skill received successfully 
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  message: 
                    type: string
                required:
                  - id
                example: 
                  id: 10
                  message: Object skill received successfully
        400:
          $ref: "#/components/responses/4XX"
        500:
          $ref: "#/components/responses/5XX"
    delete:
      tags:
        - skills
      description: Delete one entities skill by ID
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: desc 
      responses:
        200:
          description: Object skill deleted successfully 
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Deleted"
        400:
          $ref: "#/components/responses/4XX"
        500:
          $ref: "#/components/responses/5XX"

  /time-stamps:
    get:
      tags:
        - time-stamps
      parameters:
        - in: query
          name: page 
          schema: 
            type: number
          example: 2
        - in: query
          name: pageSize
          schema:
            type: number
          example: 10
        - in: query
          name: sort
          schema:
            $ref: "#/components/schemas/Sort"
        - in: query
          name: language
          schema:
            $ref: "#/components/schemas/Language"
              
      responses:
        200:
          description: Received a list of time points successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagination:
                    $ref: "#/components/schemas/PaginationInResponse"
                  sorted:
                    $ref: "#/components/schemas/Sort"
                  items: 
                    type: array
                    items:
                      allOf:
                        - type: object
                          required:
                            - id
                          properties:
                            id: 
                              type: string
                          example:
                            id: 10
                        - $ref: "#/components/schemas/TimeStamps"
        400: 
          $ref: "#/components/responses/4XX"
        500:
          $ref: "#/components/responses/5XX"
    post: 
      tags:
        - time-stamps
      description: Create a time stamp
      requestBody:
        description: Time label fields
        content:
          application/json:
            schema: 
              $ref: "#/components/schemas/TimeStamps"
      responses:
        200:
          description: The timestamp was created successfully
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/2XX"
        400:
          $ref: "#/components/responses/4XX"
        500: 
          $ref: "#/components/responses/5XX"
        
  /time-stamps/{id}:
    get:
      tags:
        - time-stamps
      description: Get one time stamps
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: desc 
        - in: query
          name: language
          schema:
            $ref: "#/components/schemas/Language"
      responses:
        200:
          description: Successfully received the data on the time stamp
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TimeStamps"
        400:
          $ref: "#/components/responses/4XX"
        500: 
          $ref: "#/components/responses/5XX"
    put: 
      tags:
        - time-stamps
      description: Change one the Time stamp
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: desc 
      requestBody:
        description: New Data for Time stamp
        content:
          application/json:
            schema: 
              $ref: "#/components/schemas/TimeStamps"
      responses:
        200:
          description: Time stamp is changed successful
          content:
            application/json:
              schema: 
               $ref: "#/components/schemas/2XX"
        400:
          $ref: "#/components/responses/4XX"
        500: 
          $ref: "#/components/responses/5XX"    
    delete:
      tags:
        - time-stamps
      description: Delete one of Time stamp
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: desc 
      responses:
        200: 
          description: Entity Time stamp deleted successful
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/Deleted"
        400:
          $ref: "#/components/responses/4XX"
        500: 
          $ref: "#/components/responses/5XX"    

  /callback:
    get:
      tags:
        - callback
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: string
    
  /social-media:
    get:
      tags:
        - social-media
      description: Get list social media entities
      parameters:
        - in: query
          name: page 
          schema: 
            type: number
          example: 2
        - in: query
          name: pageSize
          schema:
            type: number
          example: 10
        - in: query
          name: language
          schema:
            $ref: "#/components/schemas/Language"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagination:
                    $ref: "#/components/schemas/PaginationInResponse"
                  items:  
                    type: array
                    items:
                      allOf:
                        - type: object
                          required:
                            - id
                          properties:
                            id: 
                              type: string
                          example:
                            id: 10
                        - $ref: "#/components/schemas/SocialMedia"
        400:
          $ref: "#/components/responses/4XX"
        500: 
          $ref: "#/components/responses/5XX"    
    post: 
      tags:
        - social-media
      description: Create new link social media
      requestBody:
        description: Data for new link
        content:
          application/json:
            schema: 
              $ref: "#/components/schemas/SocialMedia"
      responses:
        200: 
          description: Entity Social Media created successful
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/2XX"    
        400:
          $ref: "#/components/responses/4XX"
        500: 
          $ref: "#/components/responses/5XX" 

  /social-media/{id}:
    get:
      tags:
        - social-media
      description: Create one of social media
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: desc 
      
      responses:
        200: 
          description: Got Social media entity successful
          content:
            application/json:
              schema: 
                allOf:
                  - type: object
                    properties:
                      id: 
                        type: string
                    required:
                      - id
                    example: 
                      id: 10  
                  - $ref: "#/components/schemas/SocialMedia"
        400:
          $ref: "#/components/responses/4XX"
        500: 
          $ref: "#/components/responses/5XX"
    put: 
      tags:
        - social-media
      description: Change one the social media
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: desc 
      requestBody:
        description: New Data for social media
        content:
          application/json:
            schema: 
              $ref: "#/components/schemas/SocialMedia"
      responses:
        200:
          description: Social media is changed successful
          content:
            application/json:
              schema: 
               $ref: "#/components/schemas/2XX"
        400:
          $ref: "#/components/responses/4XX"
        500: 
          $ref: "#/components/responses/5XX"    
